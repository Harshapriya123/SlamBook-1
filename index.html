<!DOCTYPE html>
<html>

<head>
  <title>Slam Book</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="slam.js"></script>
</head>

<body ng-app="slambook">
  <div ng-controller="slamBookController" class="container_fluid">
    <div class="row">
      <div class="col-md-6">
        <form class="form-horizontal" role="form">
        <div class="form-group">
      		<label class="col-sm-4 control-label">Name:</label>
      		<div class="col-sm-8">
        	<input class="form-control" type="text" ng-model="user.name">
      		</div>
    	</div>
    	<div class="form-group">
      		<label class="col-sm-4 control-label">Loved One call me as:</label>
      		<div class="col-sm-8">
        	<input class="form-control" type="text" ng-model="user.lovedone">
      		</div>
    	</div>
    	<div class="form-group">
      		<label class="col-sm-4 control-label">My Hobbies:</label>
      		<div class="col-sm-8">
        	<input class="form-control" type="text" ng-model="user.hobbies">
      		</div>
    	</div>
    	<div class="form-group">
      		<label class="col-sm-4 control-label">Things I Love About you:</label>
      		<div class="col-sm-8">
        	<input class="form-control" type="text" ng-model="user.love">
      		</div>
    	</div>
    	<div class="form-group">
      		<label class="col-sm-4 control-label">Call me at:</label>
      		<div class="col-sm-8">
        	<input class="form-control" type="text" ng-model="user.mobile">
      		</div>
    	</div>
    	<div class="form-group">
      		<label class="col-sm-4 control-label">Mail me at:</label>
      		<div class="col-sm-8">
        	<input class="form-control" type="text" ng-model="user.mail">
      		</div>
    	</div>
          <button class="btn btn-primary" ng-click='saveSlam()'>Save</button>
        </form>
      </div>
      <div class="col-md-6" id="book">

      </div>

      <div id="msg_content" style="display: none;">
        <p>
          Hi am {{user.name}} Loved ones call me as {{user.lovedone}}, my hobbies are {{user.hobbies}} The things I love about you is {{user.love}} to reach me you can call me anytime on {{user.mobile}} or mail me @{{user.mail}}.............
        </p>
      </div>


    </div>
  </div>

</body>

</html>
